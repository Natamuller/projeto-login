<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet">
    <link rel="stylesheet" href="estilos/mediaquery.css" media="all">
</head>
<body>
     <main>
        <section id="login">
            <div id="img">
              
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post">

                    <div class="email">
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="email" id="iemail" required placeholder="Seu email">
                    </div>
                    <div class="senha">
                        <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha">
                    </div>

                    <div class="entrar">
                        <input type="submit" value="Entrar">
                    </div>

                </form>

            </div>

        </section>
     </main>
    
</body>
</html>
